apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eleven
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/salilkadam/fedfina.git'
    targetRevision: main
    path: frontend/deploy
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fedfina
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 