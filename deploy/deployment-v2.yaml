apiVersion: v1
kind: Namespace
metadata:
  name: fedfina
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fedfina-backend
  namespace: fedfina
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fedfina-backend
  template:
    metadata:
      labels:
        app: fedfina-backend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: backend
          image: docker.io/docker4zerocool/fedfina-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENV
              value: "production"
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: api-secret-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: database-url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: openai-api-key
            - name: ELEVENLABS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: elevenlabs-api-key
            - name: ELEVENLABS_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: elevenlabs-webhook-secret
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: minio-endpoint
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: minio-secret-key
            - name: SMTP_SERVER
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: smtp-server
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: smtp-port
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: smtp-username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: smtp-password
            - name: SMTP_FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: smtp-from-email
            - name: SMTP_USE_TLS
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: smtp-use-tls
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: fedfina-secrets
                  key: redis-url
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fedfina-frontend
  namespace: fedfina
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fedfina-frontend
  template:
    metadata:
      labels:
        app: fedfina-frontend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: frontend
          image: docker.io/docker4zerocool/fedfina-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: "http://fedfina-s.bionicaisolutions.com/api"
            - name: REACT_APP_ENV
              value: "production"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: fedfina-backend
  namespace: fedfina
spec:
  selector:
    app: fedfina-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: fedfina-frontend
  namespace: fedfina
spec:
  selector:
    app: fedfina-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
# Internal Ingress for fedfina-s.bionicaisolutions.com
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fedfina-ingress
  namespace: fedfina
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
    - host: fedfina-s.bionicaisolutions.com
      http:
        paths:
          # Frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fedfina-frontend
                port:
                  number: 3000
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fedfina-backend
                port:
                  number: 8000

