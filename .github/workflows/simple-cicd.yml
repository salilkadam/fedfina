name: Simple CI/CD Pipeline (Fixed)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: docker4zerocool/fedfina-backend
  FRONTEND_IMAGE: docker4zerocool/fedfina-frontend
  ARGOCD_APP_NAME: fedfina-app
  ARGOCD_NAMESPACE: argocd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image tags
      run: |
        echo "Backend tags: ${{ steps.meta-backend.outputs.tags }}"
        echo "Frontend tags: ${{ steps.meta-frontend.outputs.tags }}"

  update-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Get latest image tags
      id: get-tags
      run: |
        # Get the latest commit SHA for tagging
        COMMIT_SHA=$(git rev-parse --short HEAD)
        echo "backend_tag=main-${COMMIT_SHA}" >> $GITHUB_OUTPUT
        echo "frontend_tag=main-${COMMIT_SHA}" >> $GITHUB_OUTPUT
        echo "Backend tag: main-${COMMIT_SHA}"
        echo "Frontend tag: main-${COMMIT_SHA}"

    - name: Update deployment manifests
      run: |
        # Update deployment manifests with new image tags
        sed -i "s|image: docker4zerocool/fedfina-backend:latest|image: docker4zerocool/fedfina-backend:${{ steps.get-tags.outputs.backend_tag }}|g" deploy/argocd/deployment-clean.yaml
        sed -i "s|image: docker4zerocool/fedfina-frontend:latest|image: docker4zerocool/fedfina-frontend:${{ steps.get-tags.outputs.frontend_tag }}|g" deploy/argocd/deployment-clean.yaml
        
        echo "Updated deployment manifests with new image tags"
        echo "Backend: docker4zerocool/fedfina-backend:${{ steps.get-tags.outputs.backend_tag }}"
        echo "Frontend: docker4zerocool/fedfina-frontend:${{ steps.get-tags.outputs.frontend_tag }}"

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add deploy/argocd/deployment-clean.yaml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update image tags to ${{ steps.get-tags.outputs.backend_tag }} and ${{ steps.get-tags.outputs.frontend_tag }}"
          git push
        fi

  sync-argocd:
    needs: update-deployment
    runs-on: ubuntu-latest
    if: success()
    continue-on-error: true
    
    steps:
    - name: Install ArgoCD CLI
      run: |
        curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
        rm argocd-linux-amd64

    - name: Test ArgoCD connectivity
      run: |
        echo "Testing connectivity to ArgoCD server..."
        if curl -I --connect-timeout 10 https://${{ secrets.ARGOCD_SERVER }}; then
          echo "‚úÖ ArgoCD server is reachable"
        else
          echo "‚ùå ArgoCD server is not reachable from GitHub Actions"
          echo "This might be due to network restrictions or server downtime"
          exit 1
        fi

    - name: Login to ArgoCD
      run: |
        echo "Logging into ArgoCD at: ${{ secrets.ARGOCD_SERVER }}"
        argocd login ${{ secrets.ARGOCD_SERVER }} --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure

    - name: Sync ArgoCD Application
      run: |
        echo "Syncing ArgoCD application: ${{ env.ARGOCD_APP_NAME }}"
        argocd app sync ${{ env.ARGOCD_APP_NAME }}

    - name: Wait for deployment to be healthy
      run: |
        echo "Waiting for deployment to be healthy..."
        argocd app wait ${{ env.ARGOCD_APP_NAME }} --health --timeout 300

    - name: Get application status
      run: |
        echo "Final application status:"
        argocd app get ${{ env.ARGOCD_APP_NAME }}

  notify:
    needs: [build-and-push, update-deployment, sync-argocd]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment Status
      run: |
        echo "=== DEPLOYMENT STATUS ==="
        echo "Build and Push: ${{ needs.build-and-push.result }}"
        echo "Update Deployment: ${{ needs.update-deployment.result }}"
        echo "Sync ArgoCD: ${{ needs.sync-argocd.result }}"
        
        if [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.update-deployment.result }}" == "success" ]; then
          if [ "${{ needs.sync-argocd.result }}" == "success" ]; then
            echo "‚úÖ Full deployment successful!"
            echo "üöÄ FedFina application deployed successfully"
            echo "üåê Application URL: https://fedfina.bionicaisolutions.com"
          else
            echo "‚ö†Ô∏è  Partial deployment successful!"
            echo "‚úÖ Docker images built and pushed successfully"
            echo "‚úÖ Deployment manifests updated"
            echo "‚ùå ArgoCD sync failed - manual sync may be required"
            echo ""
            echo "Next steps:"
            echo "1. Check ArgoCD server connectivity"
            echo "2. Manually sync the application in ArgoCD UI"
            echo "3. Or run: argocd app sync fedfina-app --namespace argocd"
          fi
        else
          echo "‚ùå Deployment failed!"
          echo "üîç Check the logs above for details"
          echo ""
          echo "Common issues:"
          echo "1. Check Docker Hub credentials (DOCKERHUB_USERNAME, DOCKERHUB_TOKEN)"
          echo "2. Check ArgoCD credentials (ARGOCD_SERVER, ARGOCD_USERNAME, ARGOCD_PASSWORD)"
          echo "3. Check if ArgoCD server is accessible from GitHub Actions"
        fi
